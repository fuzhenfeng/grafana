version: "3"

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    restart: always
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "9082:9090"
      - "10087:10087"
    networks:
      grafana:

  grafana:
    image: grafana/grafana:10.0.1
    restart: always
    environment:
      TZ: Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - prometheus
    ports:
      - "9081:3000/tcp"
    networks:
      grafana:

networks:
  grafana:
    driver: bridge
